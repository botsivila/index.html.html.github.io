<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="slider.css">
</head>

<body>
    <div class="product-card">
        <div class="logo-cart">
            <img src="/img/pngwing.com.png" alt="logo">
            <i class='bx bx-shopping-bag'></i>
        </div>
        <div class="main-images">
            <img id="blue"   class="blue active" src="../img/blue.png"     alt="blue">
            <img id="pink"   class="pink"        src="../img/pink.png"     alt="blue">
            <img id="yellow" class="yellow"      src="../img/yellow.png"   alt="blue">
            <img id="gray"   class="gray"        src="../img/gray.png"     alt="blue">
        </div>
        <div class="shoe-details">
            <span class="shoe_name">Apple 14pro max</span>
            <p>It's very good for you it can help you avery wear</p>
            <div class="stars">
                <i class='bx bxs-star'></i>
                <i class='bx bxs-star'></i>
                <i class='bx bxs-star'></i>
                <i class='bx bxs-star'></i>
                <i class='bx bx-star'></i>
            </div>
        </div>
        <div class="color-price">
            <div class="color-option">
                <span class="color">Color:</span>
                <div class="circles">
                    <span class="circle blue active" id="blue"></span>
                    <span class="circle pink "       id="pink"></span>
                    <span class="circle yellow "     id="yellow"></span>
                    <span class="circle gray "       id="gray"></span>
                </div>
            </div>
            <div class="price">
                <span class="price_num">$999.00</span>
                <span class="price_letter">Nine hundred ninety nine dollar </span>
            </div>
        </div>
        <div class="button">
            <div class="button-layer"></div>
            <button>Add to cart</button>
        </div>
    </div>


    <script>
        let circle = document.querySelector(".color-option");

        circle.addEventListener("click", (e)=>{
            let target = e.target;
            if (target.classList.contains("circle")){
                circle.querySelector(".active").classList.remove("active");
                target.classList.add("active");
                document.querySelector(".main-images .active").classList.remove("active");
                document.querySelector(`.main-images .${target.id}`).classList.add("active");
            }
        });
    </script>

</body>

</html>
